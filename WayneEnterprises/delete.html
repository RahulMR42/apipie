<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
  <style>
  div {
	  padding-left: 10px;
	  border: 1px solid #4CAF50;
	}
  </style>
<body>
<hr>
<Center>
<div id="app" style="width:350px;height:250px">
   <h1>DELETE Method!</h1>
  <input ref="empid" placeholder="Enter Emp ID to Delete" class="form-control" style="width:220px"><br>
  <button  type="button" style="width:220px" class="btn btn-danger" v-on:click="deleteapidata">SEND</button><br><br>
  {{ recordstatus }}
</div>
<script>
new Vue({
  el: '#app',
  data () {
    return {
		recordstatus: null
    }
  },
  methods:{
	deleteapidata: function (event) {
		var empid=this.$refs.empid.value;
		axios
		  .delete('http://localhost/API/?IdToDelete=' + empid)
		  .then(response => (
			this.recordstatus = response.data
			))
	}
  }
})
</script>
</body>
</html>
